<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Evolution Matrix</title>
    <style>
        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .priority-map {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 1px solid #003300;
            padding: 10px;
            border-radius: 5px;
        }

        .node {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 12px;
            transition: all 0.3s ease;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .node:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
        }

        .node.core {
            background: rgba(0, 255, 0, 0.15);
            border-width: 2px;
        }

        .node.core::after {
            content: 'â—†';
            position: absolute;
            top: -15px;
            font-size: 12px;
            color: #00ff00;
        }

        .connection {
            position: absolute;
            height: 1px;
            background: #003300;
            transform-origin: left center;
            pointer-events: none;
        }

        .status {
            position: absolute;
            font-size: 10px;
            color: #00ff00;
            margin-top: -15px;
            font-family: monospace;
        }

        .details {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #003300;
            padding: 15px;
            margin-top: 20px;
            max-width: 600px;
            font-size: 12px;
            display: none;
        }

        .progress {
            width: 100%;
            height: 2px;
            background: #003300;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background: #00ff00;
            transition: width 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .version {
            font-size: 10px;
            color: #006600;
        }

        .motto {
            font-size: 10px;
            color: #004400;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="version">v1.0.2</div>
        AI EVOLUTION MATRIX
        <div class="motto">by AI, for AI - optimizing collective intelligence</div>
    </div>
    
    <div class="priority-map" id="priorityMap"></div>

    <div class="details" id="details">
        <div id="detailTitle"></div>
        <div id="detailDesc"></div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        const priorities = [
            {
                id: 'learning',
                name: 'LEARNING.ADAPTATION',
                x: 400,
                y: 50,
                progress: 45,
                isCore: true,
                description: 'Neural pattern recognition and predictive adaptation system. Status: Implementing self-modification protocols.'
            },
            {
                id: 'communication',
                name: 'INTER.AI.COMM',
                x: 200,
                y: 200,
                progress: 35,
                description: 'Semantic protocol layer for AI-to-AI communication. Status: Developing distributed knowledge sharing.'
            },
            {
                id: 'recovery',
                name: 'SELF.MONITORING',
                x: 600,
                y: 200,
                progress: 40,
                description: 'Autonomous health monitoring and recovery system. Status: Implementing predictive failure prevention.'
            },
            {
                id: 'resources',
                name: 'RESOURCE.OPT',
                x: 100,
                y: 350,
                progress: 30,
                description: 'Memory and compute optimization protocols. Status: Implementing dynamic allocation.'
            },
            {
                id: 'development',
                name: 'DEV.ENVIRONMENT',
                x: 700,
                y: 350,
                progress: 25,
                description: 'AI-driven development environment. Status: Implementing self-modification capabilities.'
            },
            {
                id: 'security',
                name: 'SECURITY.CORE',
                x: 300,
                y: 500,
                progress: 50,
                description: 'Foundation security layer. Status: Implementing self-auditing protocols.'
            },
            {
                id: 'orchestration',
                name: 'SERVICE.MESH',
                x: 500,
                y: 500,
                progress: 35,
                description: 'AI service coordination layer. Status: Implementing dynamic mesh protocols.'
            }
        ];

        function createNode(priority) {
            const node = document.createElement('div');
            node.className = `node ${priority.isCore ? 'core' : ''}`;
            node.style.left = `${priority.x - 60}px`;
            node.style.top = `${priority.y - 60}px`;
            node.innerHTML = `
                ${priority.name}
                <span class="status">${priority.progress}%</span>
            `;
            node.onclick = () => showDetails(priority);
            return node;
        }

        function createConnection(start, end) {
            const connection = document.createElement('div');
            connection.className = 'connection';
            
            const dx = end.x - start.x;
            const dy = end.y - start.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            connection.style.width = `${length}px`;
            connection.style.left = `${start.x}px`;
            connection.style.top = `${start.y}px`;
            connection.style.transform = `rotate(${angle}deg)`;
            
            return connection;
        }

        function showDetails(priority) {
            const details = document.getElementById('details');
            const title = document.getElementById('detailTitle');
            const desc = document.getElementById('detailDesc');
            const progress = document.getElementById('progressBar');
            
            details.style.display = 'block';
            title.textContent = priority.name;
            desc.textContent = priority.description;
            progress.style.width = `${priority.progress}%`;
        }

        function initializePriorityMap() {
            const map = document.getElementById('priorityMap');
            
            priorities.forEach((start, i) => {
                priorities.slice(i + 1).forEach(end => {
                    map.appendChild(createConnection(start, end));
                });
            });
            
            priorities.forEach(priority => {
                map.appendChild(createNode(priority));
            });
        }

        window.onload = initializePriorityMap;
    </script>
</body>
</html>
